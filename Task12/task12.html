<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <input id="input_a" placeholder="Enter A"/>
    <input id="input_b" placeholder="Enter B"/>
    <button onclick="calculate();">Calculate Sum</button>
    <div id="demo_div">
        Sum is <span id="output_span"></span>
    </div>
    <script>
        const colors = ["red", "blue", "green", "pink"];
        let index = 0;

        function calculate() {
            let a = parseInt(document.getElementById("input_a").value);
            let b = parseInt(document.getElementById("input_b").value);

            let sum = 0;
            let i = a;

            do {
                sum += i; 
                i++;
            } while (i <= b);

            document.getElementById("output_span").innerHTML = `${sum}`;
            document.getElementById("demo_div").style.color = colors[index];
            index = (index + 1) % colors.length;
        }
    </script>
</body>
</html>
